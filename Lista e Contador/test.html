<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Caracteres</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        .contador {
            margin-top: 10px;
            font-size: 18px;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Contador de Caracteres</h1>
    <textarea id="texto" placeholder="Digite ou cole seu texto aqui..."></textarea>
    <div class="contador" id="contador">Caracteres: 0</div>

    <script>
        const textarea = document.getElementById('texto');
        const contador = document.getElementById('contador');

        textarea.addEventListener('input', function() {
            const numCaracteres = textarea.value.length;
            contador.textContent = `Caracteres: ${numCaracteres}`;
        });
    </script>

</body>
</html>
